version: '3.8'

services:
  # Product Catalog Service
  productcatalogservice:
    build:
      context: ../../src/productcatalogservice
    ports:
      - "3550:3550"
    environment:
      - PORT=3550
      - DISABLE_PROFILER=1
      - ENABLE_TRACING=0
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:3550"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Recommendation Service
  recommendationservice:
    build:
      context: ../../src/recommendationservice
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - PRODUCT_CATALOG_SERVICE_ADDR=productcatalogservice:3550
      - DISABLE_PROFILER=1
      - ENABLE_TRACING=0
    depends_on:
      productcatalogservice:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; grpc.channel_ready_future(grpc.insecure_channel('localhost:8080')).result(timeout=5)"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cart Service
  cartservice:
    build:
      context: ../../src/cartservice/src
    ports:
      - "7070:7070"
    environment:
      - PORT=7070
      - REDIS_ADDR=redis-cart:6379
    depends_on:
      - redis-cart

  # Redis for Cart
  redis-cart:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Currency Service
  currencyservice:
    build:
      context: ../../src/currencyservice
    ports:
      - "7000:7000"
    environment:
      - PORT=7000
      - DISABLE_PROFILER=1

  # Shipping Service
  shippingservice:
    build:
      context: ../../src/shippingservice
    ports:
      - "50051:50051"
    environment:
      - PORT=50051
      - DISABLE_PROFILER=1

  # Payment Service
  paymentservice:
    build:
      context: ../../src/paymentservice
    ports:
      - "50052:50051"
    environment:
      - PORT=50051
      - DISABLE_PROFILER=1

  # Email Service
  emailservice:
    build:
      context: ../../src/emailservice
    ports:
      - "5000:8080"
    environment:
      - PORT=8080
      - DISABLE_PROFILER=1

  # Checkout Service
  checkoutservice:
    build:
      context: ../../src/checkoutservice
    ports:
      - "5050:5050"
    environment:
      - PORT=5050
      - PRODUCT_CATALOG_SERVICE_ADDR=productcatalogservice:3550
      - SHIPPING_SERVICE_ADDR=shippingservice:50051
      - PAYMENT_SERVICE_ADDR=paymentservice:50051
      - EMAIL_SERVICE_ADDR=emailservice:8080
      - CURRENCY_SERVICE_ADDR=currencyservice:7000
      - CART_SERVICE_ADDR=cartservice:7070
      - DISABLE_PROFILER=1
      - ENABLE_TRACING=0
    depends_on:
      - productcatalogservice
      - cartservice
      - currencyservice
      - shippingservice
      - paymentservice
      - emailservice

networks:
  default:
    name: integration-test-network
