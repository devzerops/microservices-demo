version: '3.8'

services:
  # Visual Search Service - Image-based product search
  visualsearch:
    build:
      context: ./src/visualsearchservice
      dockerfile: Dockerfile
    container_name: visualsearch
    ports:
      - "8093:8093"
    environment:
      - PORT=8093
      - LOG_LEVEL=INFO
      - MODEL_NAME=MobileNetV2
      - VECTOR_DIMENSION=1280
    volumes:
      - visual-search-cache:/app/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8093/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - experimental-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Gamification Service - Points, badges, and rewards
  gamification:
    build:
      context: ./src/gamificationservice
      dockerfile: Dockerfile
    container_name: gamification
    ports:
      - "8094:8094"
    environment:
      - PORT=8094
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8094/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - experimental-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Real-time Inventory Service - Live stock updates via WebSocket
  inventory:
    build:
      context: ./src/inventoryservice
      dockerfile: Dockerfile
    container_name: inventory
    ports:
      - "8092:8092"
    environment:
      - PORT=8092
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8092/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - experimental-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # PWA Service - Progressive Web App with offline support
  pwa:
    build:
      context: ./src/pwa-service
      dockerfile: Dockerfile
    container_name: pwa
    ports:
      - "8095:8095"
    environment:
      - NODE_ENV=production
      - PORT=8095
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8095/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - experimental-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Search Service - Autocomplete and trending queries
  search:
    build:
      context: ./src/searchservice
      dockerfile: Dockerfile
    container_name: search
    ports:
      - "8097:8097"
    environment:
      - PORT=8097
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8097/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - experimental-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Analytics Service - Real-time dashboard and metrics
  analytics:
    build:
      context: ./src/analyticsservice
      dockerfile: Dockerfile
    container_name: analytics
    ports:
      - "8099:8099"
    environment:
      - PORT=8099
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8099/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - experimental-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # API Gateway - Unified entry point for all services
  apigateway:
    build:
      context: ./src/apigateway
      dockerfile: Dockerfile
    container_name: apigateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=INFO
      - VISUAL_SEARCH_URL=http://visualsearch:8093
      - GAMIFICATION_URL=http://gamification:8094
      - INVENTORY_URL=http://inventory:8092
      - PWA_URL=http://pwa:8095
      - SEARCH_URL=http://search:8097
      - ANALYTICS_URL=http://analytics:8099
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - visualsearch
      - gamification
      - inventory
      - pwa
      - search
      - analytics
    networks:
      - experimental-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Demo Dashboard - Interactive web interface
  demo:
    build:
      context: ./src/demo-dashboard
      dockerfile: Dockerfile
    container_name: demo
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - apigateway
    networks:
      - experimental-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Review Service - Product reviews and ratings
  review:
    build:
      context: ./src/reviewservice
      dockerfile: Dockerfile
    container_name: review
    ports:
      - "8096:8096"
    environment:
      - PORT=8096
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - experimental-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  experimental-network:
    driver: bridge
    name: experimental-network

volumes:
  visual-search-cache:
    name: visual-search-cache
